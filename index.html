<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay Hacker Group Official Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            background: black;
            color: #00ff00;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .logo {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00ff00;
        }

        h1 {
            font-size: 50px;
            margin-top: 10px;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000, -2px -2px #00ffff; }
            50% { text-shadow: -2px -2px #ff0000, 2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff0000, -2px -2px #00ffff; }
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }

        .btn {
            width: 270px;
            margin: 10px;
            padding: 15px;
            font-size: 22px;
            color: #00ff00;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.8);
            transition: 0.3s;
            text-align: center;
            border-radius: 5px;
            display: block;
            font-weight: bold;
            border: 3px solid #00ff00;
        }

        /* Instagram Button */
        .btn-instagram {
            border-color: #feda75;
            color: #feda75;
        }

        /* Telegram Button */
        .btn-telegram {
            border-color: #0088cc;
            color: #0088cc;
        }

        /* GitHub Button */
        .btn-github {
            border-color: white;
            color: white;
        }

        /* Hire a Hacker Button */
        .btn-hacker {
            border-color: red;
            color: red;
        }

        /* More Info Button */
        .btn-info {
            border-color: yellow;
            color: yellow;
        }

        /* View Posts Button */
        .btn-posts {
            border-color: cyan;
            color: cyan;
        }

        /* Hacking Forum Button */
        .btn-forum {
            border-color: purple;
            color: purple;
        }

        .btn:hover {
            box-shadow: 0 0 15px #00ff00;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 40px;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

            <a href="https://t.me/claysecure22" class="btn btn-telegram" target="_blank">4. Telegram 2</a>
            <a href="https://t.me/claysecure22" class="btn btn-hacker" target="_blank">5. Hire a Hacker</a>
            <a href="info.html" class="btn btn-info">6. More Info</a>
            <a href="post.html" class="btn btn-posts">7. View Posts</a>
            <a href="hservices.html" class="btn btn-hacker">8. Hacking Services</a>
            <a href="forum.html" class="btn btn-forum">9. Hacking Forum</a>
        </div>

        <div class="footer">
            <p>Clay a black hat hacking group and org</p>

</body>
